<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>memberPage</title>
    <link rel="stylesheet" href="/background.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="//cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css" rel="stylesheet">
    <script src="//cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
</head>
<body>

<div>
    <img th:src="@{/image(name=${user.profilePicture})}"  style="height: 100px; width: 100px"
         th:if="${user.profilePicture != null && user.profilePicture.length() != 0}"/><br>
    <h3 th:text="${user.name} + ' ' + ${user.surname}">
        <h3><br>
</div><br><br>
<a href="/user/member"><strong><img src="https://www.flaticon.com/svg/static/icons/svg/58/58605.svg">   Projects</strong></a><br>
<a href="/user/member/log"><strong><img src="https://www.flaticon.com/premium-icon/icons/svg/3502/3502531.svg"> Logs</strong></a><br>
<a th:if="${user != null}" href="/logout"><strong><img src="https://www.flaticon.com/svg/static/icons/svg/1828/1828433.svg">    Logout</strong></a><br><br><br>

<div class="table">
    <table border="2px" id="myTable">
        <thead>
        <tr class="tr">

            <td>Project name</td>
            <td>Date</td>
            <td>Deadline</td>
            <td>Hours</td>

        </tr>
        </thead>
        <tbody>
        <tr th:each="project: ${projects}">
            <td th:text="${project.name}">User name</td>
            <td th:text="${project.date}">Date</td>
            <td th:text="${project.deadline}">Deadline</td>
            <td th:text="${project.hours}">Hours</td>
            </td>

        </tr>
        </tbody>

    </table>
</div>
<script>
    $(document).ready( function () {
        $('#myTable').DataTable();
    } );
</script>

</body>
</html>
